{% extends 'main.html' %}
{% block title %} {{post.title}} {% endblock title %}

{% block content %}
<img src="{{post.post_image.url}}" />
<h3>{{post.title}}</h3>
{% if post.caption %}
<p>{{post.caption}}</p>
{% endif %}
{% if post.location %}
<h5>{{post.location}}</h5>
{% endif %}
<p>{{post.created}}</p>
<p><a href="profile.html">{{post.owner}}</a></p>
{% endblock content %}
